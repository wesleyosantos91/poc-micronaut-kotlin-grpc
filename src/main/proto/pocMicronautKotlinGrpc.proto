syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.github.wesleyosantos91";
option java_outer_classname = "PocMicronautKotlinGrpc";
option objc_class_prefix = "HLW";

package io.github.wesleyosantos91;

service PocMicronautKotlinGrpcService {
  rpc send (PocMicronautKotlinGrpcRequest) returns (PocMicronautKotlinGrpcReply) {}
}

message PocMicronautKotlinGrpcRequest {
  string name = 1;
}

message PocMicronautKotlinGrpcReply {
  string message = 1;
}
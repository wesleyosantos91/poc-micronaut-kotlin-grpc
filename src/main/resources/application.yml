micronaut:
  application:
    name: pocMicronautKotlinGrpc
datasources:
  default:
    url: jdbc:mysql://localhost:3306/dev
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 'root'
    dialect: MYSQL
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true

flyway:
  datasources:
    default:
      enabled: true